{% extends 'base.html' %}

{% block title %}Zapomniałem hasła{% endblock %}

{% block body %}

    <div class="row justify-content-center">
		<div class="col-xs-12 col-sm-7 col-lg-5 login-form-2">
	
		<h3>Prośba o zresetowanie hasła</h3>
        <p>Aby zresetować hasło, podaj swój adres e-mail, na który zostanie wysłany link.</p>
	
		<form method="post" action="/password/request-reset">
			<div class="form-group row">
				<div class="col-sm-6-center"> 
                    <input type="email" id="inputEmail" name="email" placeholder="E-mail" autofocus required class="form-control"/>
				</div>
				
				<div class="col-sm-12">
                    <button type="submit" class="btnSubmit">Zresetuj hasło</button>
				</div>
				
			</div>
		</form>
	
		</div>
	</div>

{% endblock %}
